<div class="container">
    <div class="row py-5">
        <div class="col-md-3 py-5">
            <img class="w-100" [src]="imgPrefex + movieDetails.poster_path" />
        </div>
        <div class="col-md-6 py-5">
            <h1 class="text-center py-3">{{ movieDetails.title }}</h1>
            <p class="text-muted">{{ movieDetails.overview }}</p>
            <ul>
                <li *ngFor="let x of movieDetails.genres">
                    {{ x.name }}{{ " / ID : " }}{{ x.id }}
                </li>
            </ul>

            <button class="btn btn-outline-danger m-auto">Watch Now</button>
        </div>
    </div>


</div>
